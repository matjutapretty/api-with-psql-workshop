<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Missy Tee - clothing store</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    
  </head>
  <body>
    <div class="container">
      <h1>Missy Tee - clothing store</h1>
      <div class="login hidden">
        <label>Enter your username: <input type="text" id="username" /></label>
        <button class="loginBtn">Login</button>
      </div>
      <div class="filter">
        <h2>Filter</h2>
        <div class="genders">
          <label> <input type="radio" name="gender" value="All" /> All </label>

          <label>
            <input type="radio" name="gender" value="Male" /> Male
          </label>

          <label>
            <input type="radio" name="gender" value="Female" /> Female
          </label>
          <label>
            <input type="radio" name="gender" value="Unisex" /> Unisex
          </label>
        </div>
        <div class="seasons">
          <label> <input type="radio" name="season" value="All" /> All </label>
          <label>
            <input type="radio" name="season" value="Summer" /> Summer
          </label>
          <label>
            <input type="radio" name="season" value="Winter" /> Winter
          </label>
          <label>
            <input type="radio" name="season" value="All Seasons" /> All seasons
          </label>
        </div>
        <div>
          Filter by price range:
          <input
            type="range"
            name="priceRange"
            max="1000"
            step="50"
            class="priceRange"
            value="0"
          />
          R<span class="showPriceRange">0</span>.00
        </div>
      </div>

      <div class="message hidden"></div>

      <div class="addGarment">
        <div class="add button mt1">
          <a href="">Add garmet</a>
        </div>

        <div class="add garment hidden">
          <h2>Add garment</h2>
          <script class="garmentListTemplate" type="type/script-x">
            <div>
                {{garments.length}} <strong>garments found</strong>
            </div>
            <div class="garments">
                {{#each garments}}
  
            <div class="garment">
            <div>
                <img src="/images/{{img}}" alt="">
            </div>
  
            <form action="/garment/" method="post">
                <input type="hidden" name="img" value="{{img}}" >
                <div class="field" >
                    {{description}}
                </div>
                <div class="field">
                    <strong>{{price}}</strong>
                </div>
            </form>
        </div>
        {{/each}}
            </div>
      </script>

         

          <div class="field">
            <label for="">Description</label>
            <input type="text" name="description" class="description" />
          </div>
          <div class="field">
            <label for="">Image</label>
            <input type="text" name="img" class="img" />
          </div>
          <div class="field">
            <label for="">Price</label>
            <input type="number" name="price" step="0.01" class="price" />
          </div>
          <div class="field">
            <label for="">Gender</label>
            <div>
              <input type="text" name="gender" class="gender" />
            </div>
          </div>
          <div class="field">
            <label for="">Season</label>
            <div>
              <input type="text" name="season" class="season" />
            </div>
          </div>
          <div class="mt1">
            <input
              type="button"
              name="action"
              value="Add"
              class="addGarmentBtn"
            />
            <input
              type="button"
              name="action"
              value="Hide"
              class="hideAddGarmetBtn"
            />
          </div>
        
        </div>
      </div>

      <div class="garments">
        <h2>Garments</h2>

        <div class="searchResults">
            <h2>Call API on page load</h2>
	<!-- <div x-data="{ users : []}" x-init="fetch('https://jsonplaceholder.typicode.com/users')
			.then(r => r.json())
			.then(userData => users = userData )"  >
		<ul>
			<template x-for="user in users" >
				<li x-text="user.name" ></li>
			</template>
		</ul>
	</div> -->
        </div>
      </div>
    </div>
    <script src="app.cjs"></script>
    <script src="field-manager.cjs"></script>
    <script src="add-garments.cjs"></script>
  </body>
</html>
